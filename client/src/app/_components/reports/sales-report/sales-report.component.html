<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Sales Report</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-primary" >
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Product</th>
              <th>Customer</th>
              <th>SalesRep</th>
              <th>Qty</th>
              <th>Sales Date</th>
              <th>Sales Price</th> 
              <th>Commission</th>   
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sale of salesReport.sales()" class="center-align">
              <td>{{ sale.productName }}</td>
              <td>{{ sale.customerName }}</td>
              <td>{{ sale.salesRepName }}</td>              
              <td>{{ sale.quantity }}</td>
              <td>{{ sale.productSoldDate }}</td>
              <td>{{ sale.productSoldPrice}}</td>
              <td>{{ sale.commission }}</td>              
            </tr>
            <tr>
              <td *ngIf="salesReport.sales.length" colspan="6">No User Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
