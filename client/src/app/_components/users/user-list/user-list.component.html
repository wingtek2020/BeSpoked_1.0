<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Users</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-primary" (click)="addUser()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>User Name</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Start Date</th>
              <th>Role</th>              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userService.users()" class="center-align">
              <td>{{ user.userName }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>              
              <td>{{ user.addressLine1 }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.startDate }}</td>
              <td>{{ user.role }}</td>
              <td>
                 <button type="button"  class="btn btn-secondary"><i class='fas fa-trash-alt delete'></i>Delete</button>
              </td>
            </tr>
            <tr>
              <td *ngIf="userService.users.length" colspan="6">No User Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
